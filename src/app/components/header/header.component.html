<mat-toolbar class="bg-secondary-medium flex justify-between h-28">
  <div class="flex items-center ml-14">
    <a href="/" class="mr-8 bg-primary-light rounded-3xl p-3">
      <img src="assets/img/vox-tecnologia.png" alt="logo" class="w-10 h-8" />
    </a>
    <span class="m-0 text-primary-light font-bold text-2xl">{{ title }}</span>
  </div>
  <button
    class="bg-primary-light text-tertiary-light rounded py-3 text-lg px-6 flex items-center mr-16 hover:bg-primary-medium"
    mat-raised-button
    (click)="navigateToNewCompanies()"
    *ngIf="exibirBotao"
  >
    <mat-icon class="mr-2">add_circle</mat-icon> Solicitar Abertura
  </button>
</mat-toolbar>
